services:
  - type: web
    name: qssun-reports-backend
    env: node
    plan: free
    rootDir: .
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: FRONTEND_URL
        value: https://qrs.qssun.solar
